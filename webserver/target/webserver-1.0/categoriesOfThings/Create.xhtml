<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriesOfThingsCreateDlg" widgetVar="CategoriesOfThingsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCategoriesOfThingsTitle}">
            <h:form id="CategoriesOfThingsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriesOfThingsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCategoriesOfThingsLabel_idCategory}" for="idCategory" />
                        <p:inputText id="idCategory" value="#{categoriesOfThingsController.selected.idCategory}" title="#{bundle.CreateCategoriesOfThingsTitle_idCategory}" required="true" requiredMessage="#{bundle.CreateCategoriesOfThingsRequiredMessage_idCategory}"/>
                        <p:outputLabel value="#{bundle.CreateCategoriesOfThingsLabel_category}" for="category" />
                        <p:inputText id="category" value="#{categoriesOfThingsController.selected.category}" title="#{bundle.CreateCategoriesOfThingsTitle_category}" required="true" requiredMessage="#{bundle.CreateCategoriesOfThingsRequiredMessage_category}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriesOfThingsController.create}" value="#{bundle.Save}" update="display,:CategoriesOfThingsListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategoriesOfThingsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriesOfThingsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
