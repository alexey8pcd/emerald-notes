<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriesOfThingsViewDlg" widgetVar="CategoriesOfThingsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCategoriesOfThingsTitle}">
            <h:form id="CategoriesOfThingsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriesOfThingsController.selected != null}">
                        <h:outputText value="#{bundle.ViewCategoriesOfThingsLabel_idCategory}"/>
                        <h:outputText value="#{categoriesOfThingsController.selected.idCategory}" title="#{bundle.ViewCategoriesOfThingsTitle_idCategory}"/>
                        <h:outputText value="#{bundle.ViewCategoriesOfThingsLabel_category}"/>
                        <h:outputText value="#{categoriesOfThingsController.selected.category}" title="#{bundle.ViewCategoriesOfThingsTitle_category}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategoriesOfThingsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
