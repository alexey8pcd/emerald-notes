<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImagesEditDlg" widgetVar="ImagesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditImagesTitle}">
            <h:form id="ImagesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{imagesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditImagesLabel_idImage}" for="idImage" />
                        <p:inputText id="idImage" value="#{imagesController.selected.idImage}" title="#{bundle.EditImagesTitle_idImage}" required="true" requiredMessage="#{bundle.EditImagesRequiredMessage_idImage}"/>
                        <p:outputLabel value="#{bundle.EditImagesLabel_imageData}" for="imageData" />
                        <p:inputTextarea rows="4" cols="30" id="imageData" value="#{imagesController.selected.imageData}" title="#{bundle.EditImagesTitle_imageData}" required="true" requiredMessage="#{bundle.EditImagesRequiredMessage_imageData}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{imagesController.update}" value="#{bundle.Save}" update="display,:ImagesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ImagesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ImagesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
