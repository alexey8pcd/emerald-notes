<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NoteTypesEditDlg" widgetVar="NoteTypesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNoteTypesTitle}">
            <h:form id="NoteTypesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{noteTypesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNoteTypesLabel_idNoteType}" for="idNoteType" />
                        <p:inputText id="idNoteType" value="#{noteTypesController.selected.idNoteType}" title="#{bundle.EditNoteTypesTitle_idNoteType}" required="true" requiredMessage="#{bundle.EditNoteTypesRequiredMessage_idNoteType}"/>
                        <p:outputLabel value="#{bundle.EditNoteTypesLabel_noteType}" for="noteType" />
                        <p:inputText id="noteType" value="#{noteTypesController.selected.noteType}" title="#{bundle.EditNoteTypesTitle_noteType}" required="true" requiredMessage="#{bundle.EditNoteTypesRequiredMessage_noteType}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{noteTypesController.update}" value="#{bundle.Save}" update="display,:NoteTypesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NoteTypesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NoteTypesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
