<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NoteTypesViewDlg" widgetVar="NoteTypesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNoteTypesTitle}">
            <h:form id="NoteTypesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{noteTypesController.selected != null}">
                        <h:outputText value="#{bundle.ViewNoteTypesLabel_idNoteType}"/>
                        <h:outputText value="#{noteTypesController.selected.idNoteType}" title="#{bundle.ViewNoteTypesTitle_idNoteType}"/>
                        <h:outputText value="#{bundle.ViewNoteTypesLabel_noteType}"/>
                        <h:outputText value="#{noteTypesController.selected.noteType}" title="#{bundle.ViewNoteTypesTitle_noteType}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NoteTypesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
