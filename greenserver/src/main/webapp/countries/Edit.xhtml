<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CountriesEditDlg" widgetVar="CountriesEditDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" header="#{bundle.EditCountriesTitle}">
            
            <h:form id="CountriesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" 
                                 rendered="#{countriesController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditCountriesLabel_idCountry}" 
                                       for="idCountry" />
                        
                        <p:inputText id="idCountry" 
                                     value="#{countriesController.selected.idCountry}" 
                                     title="#{bundle.EditCountriesTitle_idCountry}" 
                                     required="true" 
                                     requiredMessage="#{bundle.EditCountriesRequiredMessage_idCountry}"/>
                        
                        <p:outputLabel value="#{bundle.EditCountriesLabel_country}" 
                                       for="country" />
                        
                        <p:inputText id="country" 
                                     value="#{countriesController.selected.country}" 
                                     title="#{bundle.EditCountriesTitle_country}" 
                                     required="true" 
                                     requiredMessage="#{bundle.EditCountriesRequiredMessage_country}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{countriesController.update}" 
                                     value="#{bundle.Save}" 
                                     update="display,:CountriesListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args, 'CountriesEditDialog');"/>
                    
                    <p:commandButton value="#{bundle.Cancel}" onclick="CountriesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
