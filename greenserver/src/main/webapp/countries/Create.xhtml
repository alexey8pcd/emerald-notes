<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition>

        <p:dialog id="CountriesCreateDlg" widgetVar="CountriesCreateDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.CreateCountriesTitle}">
            
            <h:form id="CountriesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{countriesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCountriesLabel_idCountry}" for="idCountry" />
                        <p:inputText id="idCountry" value="#{countriesController.selected.idCountry}"
                                     title="#{bundle.CreateCountriesTitle_idCountry}" 
                                     required="true" 
                                     requiredMessage="#{bundle.CreateCountriesRequiredMessage_idCountry}"/>
                        <p:outputLabel value="#{bundle.CreateCountriesLabel_country}" for="country" />
                        <p:inputText id="country" value="#{countriesController.selected.country}" 
                                     title="#{bundle.CreateCountriesTitle_country}" required="true" 
                                     requiredMessage="#{bundle.CreateCountriesRequiredMessage_country}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{countriesController.create}" 
                                     value="#{bundle.Save}" 
                                     update="display,:CountriesListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args,'CountriesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" 
                                     onclick="CountriesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
