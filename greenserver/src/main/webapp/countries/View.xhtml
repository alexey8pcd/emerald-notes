<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CountriesViewDlg" widgetVar="CountriesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCountriesTitle}">
            <h:form id="CountriesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{countriesController.selected != null}">
                        <h:outputText value="#{bundle.ViewCountriesLabel_idCountry}"/>
                        <h:outputText value="#{countriesController.selected.idCountry}" title="#{bundle.ViewCountriesTitle_idCountry}"/>
                        <h:outputText value="#{bundle.ViewCountriesLabel_country}"/>
                        <h:outputText value="#{countriesController.selected.country}" title="#{bundle.ViewCountriesTitle_country}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CountriesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
