<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListThingsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ThingsListForm">
                <p:panel header="#{bundle.ListThingsTitle}">
                    <p:dataTable id="datalist" value="#{thingsController.items}" var="item"
                                 selectionMode="single" selection="#{thingsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idThing}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListThingsTitle_idThing}"/>
                            </f:facet>
                            <h:outputText value="#{item.idThing}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListThingsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListThingsTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListThingsTitle_idDangerForEnvironment}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDangerForEnvironment}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListThingsTitle_decompositionTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.decompositionTime}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListThingsTitle_idCategory}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCategory}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListThingsTitle_idCountry}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCountry}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{thingsController.prepareCreate}" update=":ThingsCreateForm" oncomplete="PF('ThingsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ThingsViewForm" oncomplete="PF('ThingsViewDialog').show()" disabled="#{empty thingsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ThingsEditForm" oncomplete="PF('ThingsEditDialog').show()" disabled="#{empty thingsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{thingsController.destroy}" update=":growl,datalist" disabled="#{empty thingsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
