<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Зеленый гид</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <style>
            body {
                background: greenyellow; /* Цвет фона */
            }
        </style>
    </h:head>
    <h:body>
        <div align="center"><h1>Зеленый гид</h1></div>
        <table align="center">
            <tbody>
                <tr>
                    <td width="400" height="300">
                        <h:graphicImage value="/imgs/placesList.png"/>
                        <h2><h:link outcome="/places/List" value="Список мест"/></h2>
                    </td>
                    <td width="400" height="300">
                        <h:graphicImage value="/imgs/enciclopedia.png"/>
                        <h2><h:link outcome="/things/List" value="Энциклопедия"/></h2>
                    </td>
                </tr>
                <tr>
                    <td width="400" height="300">
                        <h:graphicImage value="/imgs/placesMap.png"/>
                        <h2><h:link outcome="/places/Map" value="Карта мест"/></h2>
                    </td>
                    <td width="400" height="300">
                        <h:graphicImage value="/imgs/usefulInfo.png"/>
                        <h2><h:link outcome="/noteTypes/List" value="Полезная информация"/></h2>
                    </td>
                </tr>
            </tbody>
        </table>
    </h:body>
</html>
